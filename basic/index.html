<script>
     var canvas = document.getElementById('img1'),
          context2 = canvas.getContext('2d'),
          image = new Image();

      image.src = "imgs/merry_xmas.jpg";
      image.onload = function() {
        context2.drawImage(image, 0, 0);
      };

</script>
